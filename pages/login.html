<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
</head>
<style>
    body{
        padding: 0;
        margin: 0;
        background-color: #e0f7fa;
        color: #004d40;
        background-image: url('https://i.pinimg.com/736x/73/b6/26/73b62685862fad394212f7e1b0d3b8af.jpg') ;
        background-size: cover;      /* cover the whole container, may crop */
        background-position: center; /* center the image */
        background-repeat: no-repeat; /* don't tile */
    }
    .login-form{
        display: flex;
        flex-direction: column;
        width: 344px;
        margin: 100px auto;
        background-color: #b2dfdb;
        color: #004d40;
        padding: 20px;
        height: 322px;
        border-radius: 10px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }
    .heading{
        text-align: center;
        font-size: 36px;
        color: #00695c;
    }
    .username,.password{
        /* width: 95%;
        padding: 7px;
        margin-top: 10px;
         */
        width: 100%;
        font-size: 16px;
        border: 1px solid #80cbc4;
        border-radius: 8px;
        padding-top: 5px;
        padding-bottom: 5px;
        margin-top: 3px;
    }
    .username-text,.password-text{
        font-size: 18px;
        color: 00695c;
    }
    .login-button{
        width: 100%;
        padding: 5px;
        background-color: #004d40;
        color: white;
        font-size: 18px;
        border: white;
        border-radius: 8px;
        cursor: pointer;
    }
    .signup-link{
        text-decoration: none;
        margin-top: 23px;
        color: #004d40;
        text-align: center;
        font-size: 16px;
    }
</style>
<body>
    <div class="login-form">
        <h1 class="heading">Login</h1>
        <label for="username" class="username-text">Username</label>
        <input type="text" class="username" placeholder="Username" required>
        <br>
        <label for="password" class="password-text">Password</label>
        <input type="text" class="password" placeholder="Password" required>
        <br>
        <button type="submit" class="login-button">Login</button>

        <a href="signup.html" class="signup-link">Don't have an account---Signup here</a>
    </div>

    <script>
    document.querySelector('.login-button').addEventListener('click', async function(event){
        event.preventDefault();

        const username = document.querySelector('.username').value;
        const password = document.querySelector('.password').value;

        try {
            const response = await fetch('https://smart-study-planner-production.up.railway.app/auth/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username, password })
            });

            const data = await response.json();

            if (response.ok) {
                alert("Login successful!");
                localStorage.setItem("token", data.token);
                localStorage.setItem("username", username);
                window.location.href = "add-subject.html"; // Save token for authenticated requests
                // Redirect or load authenticated content
            } else {
                alert(data.message || "Login failed!");
            }
        } catch (error) {
            alert("Error: " + error.message);
        }
    });
</script>
</body>
</html>
