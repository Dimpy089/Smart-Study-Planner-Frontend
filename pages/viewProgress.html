<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Progress</title>
</head>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
#BarGraph {
    width: 600px;
    height: 600px;
    display: block;
    margin: 0 auto;
}

/* Container for each day's plan */
.day-plan {
    max-width: 600px;
    margin: 20px auto;
    padding: 15px;
    background: #f5f5f5;
    border-radius: 12px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
    transition: transform 0.3s;
}

.day-plan:hover {
    transform: scale(1.02);
}

/* Heading for each date */
.day-plan .heading {
    margin-top: 0;
    margin-bottom: 10px;
    font-family: 'Arial', sans-serif;
    font-size: 20px;
    color: #26a69a;
    border-bottom: 2px solid #26a69a;
    padding-bottom: 5px;
}

/* Task list */
.task-list {
    list-style-type: none;
    padding-left: 0;
}

.task-list li {
    background: #ffffff;
    margin-bottom: 8px;
    padding: 10px 15px;
    border-left: 5px solid #26a69a;
    border-radius: 6px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
    transition: background 0.3s;
}

.task-list li:hover {
    background: #e0f2f1;
}

/* Status colors */
.status-done {
    color: green;
    font-weight: bold;
}

.status-missed {
    color: red;
    font-weight: bold;
}

.status-pending {
    color: orange;
    font-weight: bold;
}

/* Text inside each task */
.task-list li strong {
    color: #37474f;
}
</style>
<body>
    <canvas id="BarGraph" ></canvas>
    <div id="container"></div>
    <script>
        function loadFullPlan(){
            let token=localStorage.getItem("token");
            fetch('https://smart-study-planner-production.up.railway.app/plan/all',{
                headers:{
                    'Authorization':`Bearer ${token}`
                }
            })
            .then(res=>res.json())
            .then(plans=>{
                const container=document.getElementById("container");
                if(plans.length==0){
                    container.innerHTML="<p style='text-align:center;'>No plans found. Add subjects to generate your schedule!</p>";
                    return;
                }
                const datelabels=[];
                const completeCounts=[];
                plans.forEach(p=>{
                    const completetasks=p.tasks.filter(t=>t.status==='done').length;
                    datelabels.push(p.date);
                    completeCounts.push(completetasks);

                    const daydiv=document.createElement('div');
                    daydiv.classList.add('day-plan');

                    const heading=document.createElement('h3');
                    heading.classList.add('heading');
                    heading.textContent=`${p.date}`;
                    daydiv.appendChild(heading);

                    const ul=document.createElement('ul');
                    ul.classList.add('task-list');
                    p.tasks.forEach(t=>{
                        const li=document.createElement('li');
                        const statusClass = t.status === 'done' ? 'status-done' : t.status === 'missed' ? 'status-missed' : 'status-pending';
                        li.innerHTML = `<strong>${t.subject}</strong> - ${t.title} (${t.duration} mins) 
                        <span class="${statusClass}">[${t.status}]</span>`;
                        ul.appendChild(li);
                    });
                    daydiv.appendChild(ul);
                    container.appendChild(daydiv);
                });
                drawProgressCharts(datelabels,completeCounts);
            })
        }
            function drawProgressCharts(labels,counts){
                const ctx=document.getElementById('BarGraph').getContext('2d');
                new Chart(ctx,{
                    type:'bar',
                    data:{
                        labels:labels,
                        datasets:[{
                            label:"Completed Tasks Per Day",
                            data:counts,
                            backgroundColor: '#26a69a',
                            barPercentage: 0.8,
                            categoryPercentage: 0.5,
                        }]
                    },

                    options:{
                        responsive:true,
                        plugins:{
                            legend:{display: false},
                            title:{
                                display:true,
                                text: 'ðŸ“Š Your Progress Overview'
                            }
                        },
                        scales: {
                            y: {
                                beginAtZero:true,
                                stepSize: 1
                            }
                        }
                    }
                });
            }
            loadFullPlan();
    </script>
</body>
</html>
